<form class="comp">
    <h3 style="margin-top: 8px;">Month</h3>

    <div class="flex flex-space-around">
      <input class="input m-input" type="month" name="month"  [(ngModel)]="month">
      <button type="button" (click)="searchSpecefic()" style="margin-left:20px" class=" dark">Submit</button>
    </div>
    <h4 routerLink="/add/exp" class="pointer">➕Spends</h4>
    <app-spend  [spends]="spendsToRender" ></app-spend>
    <hr>
    <span>Total: ₹{{total}}</span>
    <hr>
    
 </form>
