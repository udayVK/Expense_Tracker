<div>
    <div *ngFor="let spend of spends">
        <div class="flex flex-space-between">
            <span>{{spend.category.heading}} - {{spend.purpose}}</span>
        </div>

        <div class="flex flex-space-between">
            <span>Me - ₹ {{spend.money}}</span>
            <span>Others - ₹ {{spend.forOthers}} </span>
        </div>
    </div>
</div>
